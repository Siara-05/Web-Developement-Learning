
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Card</title>
    <!-- Include Tailwind CSS -->
<!--     <script src="https://cdn.tailwindcss.com"></script> -->
</head>


<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">

    <div class="max-w-md mx-auto">
        <!-- Card Container -->
        <div class="overflow-hidden transition-shadow duration-300 bg-white shadow-md rounded-xl hover:shadow-lg">
            <!-- Image Section -->
            <div class="h-48 overflow-hidden">
                <img class="object-cover w-full h-full" 
                     src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
                     alt="Healthy food">
            </div>
            
            <!-- Content Section -->
            <div class="p-6">
                <!-- Category Badge -->
                <div class="text-sm font-semibold tracking-wide text-indigo-600 uppercase">Nutrition</div>
                
                <!-- Title -->
                <h2 class="mt-2 text-xl font-semibold text-gray-800 transition-colors hover:text-indigo-600">
                    <a href="#">Healthy Eating Habits</a>
                </h2>
                
                <!-- Description -->
                <p class="mt-2 text-gray-500">
                    Discover the secrets of balanced nutrition and how to incorporate healthy foods into your daily routine for better wellbeing.
                </p>
                
                <!-- Metadata and CTA -->
                <div class="flex items-center justify-between mt-6">
                    <div class="flex items-center">
                        <img class="w-10 h-10 rounded-full" 
                             src="https://randomuser.me/api/portraits/women/44.jpg" 
                             alt="Author">
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-900">Sarah Johnson</p>
                            <p class="text-sm text-gray-500">Nutritionist</p>
                        </div>
                    </div>
                    <button class="px-4 py-2 text-sm font-medium text-white transition-colors bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Read More
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
